<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="vcardRequestFragment(vcardQrCodeRequest)">
    <table>
        <tr>
            <td><label>Nom : </label></td>
            <td><input type="text" th:field="*{vcardQrCodeRequest.nom}"/></td>
        </tr>
        <tr>
            <td><label>Prenom : </label></td>
            <td><input type="text" th:field="*{vcardQrCodeRequest.prenom}"/></td>
        </tr>
        <tr>
            <td><label>Telephone </label></td>
            <td><input type="text" th:field="*{vcardQrCodeRequest.telephone}"/></td>
        </tr>
        <tr>
            <td><label>Email : </label></td>
            <td><input type="text" th:field="*{vcardQrCodeRequest.email}"/></td>
        </tr>
        <tr>
            <td><label>Site : </label></td>
            <td><input type="text" th:field="*{vcardQrCodeRequest.siteInternet}"/></td>
        </tr>
        <tr>
            <td><label>Entreprise : </label></td>
            <td><input type="text" th:field="*{vcardQrCodeRequest.entreprise}"/></td>
        </tr>
    </table>
</div>
</html>
